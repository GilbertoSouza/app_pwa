<!doctype html>
<html>
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GW Mobile</title>  
    <link rel="stylesheet" type="text/css" href="themes/ui-cupertino/easyui.css">

<body>

            <div>

            </div>
            <div style="text-align:center;margin-top:30px">
                <a href="#" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px" onclick="login()">Login</span></a>
            </div>            
        </div>
    </div>

<script>

    alert('Logar');
}

function register(){
    alert('Cadastrar');
}
