<!doctype html>
<html>
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GW Mobile</title>  
    <link rel="stylesheet" type="text/css" href="themes/ui-cupertino/easyui.css">  
    <link rel="stylesheet" type="text/css" href="themes/mobile.css">  
    <link rel="stylesheet" type="text/css" href="themes/icon.css">  
    <script type="text/javascript" src="js/jquery.min.js"></script>  
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="js/jquery.easyui.mobile.js"></script> 
    <script type="text/javascript" src="js/functions.js"></script> 
</head>
<body>
    <div id = "login" class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <span class="m-title"></span>
            </div>
        </header>
        <div style="margin:20px auto;width:200px;height:100px;border-radius:100px;">
            <img src="images/logo.png" style="margin:0;width:100%;height:100%;">
        </div>
        <div style="padding:0 20px">
            <div style="margin-bottom:10px">
                <input id = "username" class="easyui-textbox" data-options="prompt:'Usuario',iconCls:'icon-man'" style="width:100%;height:38px">
            </div>
            <div>
                <input id = "password" class="easyui-passwordbox" data-options="prompt:'Senha'" style="width:100%;height:38px">
            </div>
            <div style="text-align:center;margin-top:30px">
                <a href="#" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px" onclick="login()">Login</span></a>
            </div>            
        </div>
    </div>   
    
    <div id = "estimate" class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <div class="m-title">Pré-Vendas</div>                
                <div class="m-right">
                    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true"></a>
                    <a href="javascript:void(0)" class="easyui-menubutton" data-options="iconCls:'icon-more',plain:true,hasDownArrow:false,menu:'#mm',menuAlign:'right'"></a>
                </div>
            </div>
        </header>
        <div id="mm" class="easyui-menu" style="width:150px;" data-options="itemHeight:30,noline:true">           
            <div data-options="iconCls:'icon-ok'" onclick="registerEstimate()">Cadastrar</div>
            <div data-options="iconCls:'icon-edit'" onclick="editEstimate()">Editar</div>
            <div data-options="iconCls:'icon-remove'" onclick="removeEstimate()">Apagar</div>
        </div>

        <!-- GRID -->

        <table id="dg_Estimate" data-options="header:'#hh',singleSelect:true,border:false,fit:true,fitColumns:true,scrollbarSize:0">  
            <thead>  
                <tr>  
                    <th data-options="field:'itemid',width:80">ID</th>  
                    <th data-options="field:'cliente',width:100">Cliente</th>  
                    <th data-options="field:'listprice',width:80,align:'right'">Valor</th>  
                    <th data-options="field:'unitcost',width:80,align:'right'">Status</th>  
                </tr>
            </thead>  
        </table>
        
        <script>
            var data =     [
                {"cliente":"João Paulo","productname":"Koi","unitcost":10.00,"status":"P","listprice":36.50,"attr1":"Large","itemid":"EST-1"},
                {"cliente":"Gilberto Souza","productname":"Dalmation","unitcost":12.00,"status":"P","listprice":18.50,"attr1":"Spotted Adult Female","itemid":"EST-10"},
                {"cliente":"Allan Souza","productname":"Rattlesnake","unitcost":12.00,"status":"P","listprice":38.50,"attr1":"Venomless","itemid":"EST-11"},
            ];
            $(function(){
                $('#dg_Estimate').datagrid({
                    data: data
                });
            });
        </script>             
    </div>

    <div id="register_estimate" class="easyui-navpanel" style="position:relative;padding:20px">
        <header> 
            <div class="m-toolbar">
                <div class="m-title">Cadastro de Pre-Venda</div>
                <div class="m-right">
                    <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" outline="true" onclick="$('#ff').form('reset')" style="width:60px">Salvar</a>
                </div>
            </div>
        </header>
        <form id="form_estimate">
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" label="Full name:" prompt="Full name" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-datebox" label="Birthday:" prompt="Birthday" data-options="editable:false,panelWidth:220,panelHeight:240,iconWidth:30" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-passwordbox" label="Password:" prompt="Password" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-numberbox" label="Number:" prompt="Number" style="width:100%">
            </div>
            <div style="margin-bottom:10px">
                <label class="textbox-label">Switch:</label><!--
                --><input class="easyui-switchbutton">
            </div>
        </form>
    </div>

</body>    
</html>
